# ControlNet Training Config for Metallic Maps

model:
  base_model: "runwayml/stable-diffusion-v1-5"

training:
  data_dir: "./data"
  target_map: "metallic"
  resolution: 512

  batch_size: 1
  gradient_accumulation_steps: 16
  max_train_steps: 10000
  num_workers: 4
  seed: 42

  learning_rate: 1.0e-5
  lr_scheduler: "cosine"
  lr_warmup_steps: 500

  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 0.01
  max_grad_norm: 1.0

  mixed_precision: "fp16"
  gradient_checkpointing: true

  validation_steps: 250
  num_validation_samples: 4

checkpointing:
  output_dir: "./output"
  save_steps: 2000

logging:
  use_wandb: true
  project_name: "pbr-controlnet"
  log_every_n_steps: 10
